<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="utf-8" />
  <title>Create</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <nav id="top">
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo center">
        <img src="assets/img/rabbit-rescue.png" />
      </a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="overview.html">Rabbits Rescued</a></li>
        <li><a href="create.html">Add A Rabbit</a></li>
      </ul>
    </div>
  </nav>
  <div class="section white">
    <div class="row container">
      <form class="s12">
        <p>
          <input id="name" placeholder="Name" type="text" />
        </p>
        <p>
          <input id="age" placeholder="Age" type="number" />
        </p>
        <h6 class="grey-text text-lighten-1">Gender:</h6>
        <p>
          <input id="male" name="gender" type="radio" value="M" />
          <label for="male">Male</label>
          <input id="female" name="gender" type="radio" value="F" />
          <label for="female">Female</label>
        </p>
        <div class="divider"></div>
        <p>
          <input id="desexed" type="checkbox" value="desexed" />
          <label for="desexed">Desexed</label>
        </p>
        <div class="divider"></div>
        <p>
          <input id="vaccinated" type="checkbox" value="vaccinated" />
          <label for="vaccinated">Vaccinated</label>
        </p>
         <div class="divider"></div>
        <p>
            <input id="fee" placeholder="Adoption Fee" type="number" />
        </p>
        <p>
          <input type="button" class="btn btn-large" value="Add Rabbit to the list" />
        </p>
      </form>
    </div>
  </div>
  <script>
      $('.parallax').parallax();
    </script>
</body>
</html>
